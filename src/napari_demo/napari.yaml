name: napari-demo
display_name: Mice heart loader
contributions:
  commands:
    - id: napari-demo.get_reader
      python_name: napari_demo._reader:napari_get_reader
      title: Open data with Mice heart loader
    - id: napari-demo.write_multiple
      python_name: napari_demo._writer:write_multiple
      title: Save multi-layer data with Mice heart loader
    - id: napari-demo.write_single_image
      python_name: napari_demo._writer:write_single_image
      title: Save image data with Mice heart loader
    - id: napari-demo.make_qwidget
      python_name: napari_demo._widget:ExampleQWidget
      title: Make example QWidget
    - id: napari-demo.make_magic_widget
      python_name: napari_demo._widget:example_magic_widget
      title: Make example magic widget
    - id: napari-demo.make_func_widget
      python_name: napari_demo._widget:example_function_widget
      title: Make example function widget
  readers:
    - command: napari-demo.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: napari-demo.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-demo.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  widgets:
    - command: napari-demo.make_qwidget
      display_name: Example QWidget
    - command: napari-demo.make_magic_widget
      display_name: Example Magic Widget
    - command: napari-demo.make_func_widget
      autogenerate: true
      display_name: Example Function Widget
